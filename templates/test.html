<!DOCTYPE html>
<html>
<head>
  <title>Robotics Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    input[type="button"],
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    input[type="button"]:hover,
    button:hover {
      background-color: #0056b3;
    }
    #data-container {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 100px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
  <script>
    const socket = io('/robotics_info');
    let roomName = '';

    socket.on('robotics_info', (data) => {
      document.getElementById('data-container').innerHTML = data.data;
    });

    socket.on('room_created', (data) => {
      const roomName = data.room_name;
      socket.emit('join_room', { room_name: roomName });
      console.log('Room created:', roomName);
    });

    socket.on('join_room', (roomName) => {
      console.log('Joined room:', roomName);
    });

    function sendInfo() {
      const info = document.getElementById('info-input').value;
      const robotid = document.getElementById('robotid').value;
      const data = robotid + ',' + info;
      fetch('/api/getRoboticsInfo', {
        method: 'POST',
        body: data
      })
      .then(() => {
        // 처리하지 않음
      })
      .catch(error => console.error(error));
    }

    function createRoom() {
      const sid = socket.id;
      fetch('/api/makeRoom', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          userid: document.getElementById('userid').value,
          robotid: document.getElementById('robotid').value,
          sid: sid
        })
      })
      .then(response => response.text())
      .then(result => {
        if (result === 'Success') {
          roomName = document.getElementById('robotid').value + document.getElementById('userid').value;
        }
        console.log(result);
      })
      .catch(error => console.error(error));
    }
  </script>
</head>
<body>
  <h1>Robotics Info</h1>
  <label for="userid">User ID:</label>
  <input type="text" id="userid" placeholder="Enter User ID"><br><br>
  <label for="robotid">Robot ID:</label>
  <input type="text" id="robotid" placeholder="Enter Robot ID"><br><br>
  <input type="button" onclick="createRoom()" value="Create Room">
  <br><br>
  <input type="text" id="info-input" placeholder="Enter info">
  <button onclick="sendInfo()">Send Info</button>
  <div id="data-container"></div>
</body>
</html>
